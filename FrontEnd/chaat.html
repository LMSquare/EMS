<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="chaat.css">
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatRoom</title>
</head>
<body>
  <header>
  <h1>ChatRoom</h1>
  </header>
  <section class="chat">
 <a href="main.html">Return</a>  
  </section>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div>
      <div contenteditable="true" class="chat-input" id="chat-input" placeholder="Type a message..."></div>
      <button onclick="sendMessage()" class="btn">Send</button>
    </div>
  </div>
  <footer class="footer">
    &copy; 2024 Alpha. All rights reserved.

    </footer>

  <script>
    function sendMessage() {
      var message = document.getElementById('chat-input').innerText;
      if (message.trim() !== '') {
        var chatBox = document.getElementById('chat-box');
        chatBox.innerHTML += '<div><strong>You:</strong> ' + message + '</div>';
        document.getElementById('chat-input').innerText = '';
        chatBox.scrollTop = chatBox.scrollHeight;
       
        
      }
    }
  </script>
</body>
</html>
